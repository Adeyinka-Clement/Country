<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body class="bg-white">
    <div class="container-fluid d-lg-flex col-12 col-lg-8 shadow-lg mt-5 rounded-5 bg-body-tertiary all py-5">
        <center class="col-12 col-lg-5">
            <div class=" col-11 col-lg-12 shadow-lg rounded-5 px-5 py-5 bg-body-tertiary">
                <select class="form-select ">
                    <option class="" onmouseover="change()" id="option" selected>Search by Country name</option>
                    <option class="" onmouseover="change()" id="option" value="1">... Country capital</option>
                    <option class="" onmouseover="change()" id="option" value="2">... tele code </option>
                    <option class="" onmouseover="change()" id="option" value="3">... Country's flag emoji</option>
                  </select>
                <div class="row">
                    <div class="form mt-3">
                        <input class="form-control shadow-sm p-2" type="text" name="" id="inp" placeholder="Enter a Country name">
                    </div>
                    <button class="mt-3 btn btn-dark col-11 mx-auto " id="btn" ><b>Search</b></button> 
                    <ol class="list-group list-group-numbered mt-3 " id="ul"></ul>
                </div>
    
            </div>
        </center>
    
        <center id="scnd" class="col-12 col-lg-5 animate__zoomIn animate__animated" style="display: none;">
            <div class="  col-11 col-lg-12 shadow-lg rounded-5 p-5 bg-body-tertiary">
                <div class="gap-2 d-lg-flex animate__zoomIn animate__animated " id="scndsh">
                    
                </div>
                
            </div>
        </center>
    </div>
    <button on></button>
</body>
<script src="script.js"></script>
<script>
   function change() {
    const options = document.querySelectorAll('.form-select option');
    options.forEach(option => {
        option.addEventListener('mouseover', function() {
            // Change background color of the hovered option
            this.style.backgroundColor = 'black';
        });
        option.addEventListener('mouseout', function() {
            // Reset background color when mouse leaves the option
            this.style.backgroundColor = '';
        });
    });
}


    
</script>
</html>
